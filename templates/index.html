<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="{{url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bstreeview.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.datetimepicker.full.min.js')}}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bstreeview.min.css')}}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/jquery.datetimepicker.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static', filename='img/favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static', filename='img/favicon-16x16.png')}}"
    />
    <title>NP04 Camera Screenshots</title>
  </head>
  <body>
    <header class="container page_header">
      <div class="row justify-content-between">
        <div class="col page-title">NP04 Camera Screenshots</div>
        {% if session.logged_in %}
        <div class="col-4 d-flex justify-content-end">
          <div class="cameras__logout_btn">
            <a
              href="{{ url_for('logout') }}"
              class="btn btn-info btn-lg btn-light"
            >
              <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
          </div>
        </div>
        {% endif %}
      </div>
    </header>
    <main class="container">
      <div class="row justify-content-center timerange">
        <div class="col-12 col-md-5 pt-1">
          <input
            id="startDateTime"
            class="form-control form-control-lg"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="col-12 col-md-5 pt-1">
          <input
            id="endDateTime"
            class="form-control form-control-lg"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="col-12 col-md-2 d-flex justify-content-center pt-1">
          <button class="btn btn-lg btn-dark" id="submit_timerange">
            Submit
          </button>
        </div>
      </div>
      <div class="row justify-content-center pt-2">
        <div class="col-12 order-2  order-md-1 col-md-4 col-xl-3" id="tree_wrapper">
          <div id="tree"></div>
        </div>
        <div class="col-12 order-1 order-md-2 col-md-8 col-xl-9 pt-2 pb-3 img_wrapper"></div>
      </div>
    </main>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
