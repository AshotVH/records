<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="{{url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bstreeview.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.datetimepicker.full.min.js')}}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bstreeview.min.css')}}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/jquery.datetimepicker.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static', filename='img/favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static', filename='img/favicon-16x16.png')}}"
    />
    <title>NP02 Camera Screenshots</title>
  </head>
  <body>
    <header class="container page_header">
      <div class="row justify-content-between">
        <div class="col page-title">NP02 Camera Screenshots</div>
        {% if session.logged_in %}
        <div class="col-4 d-flex justify-content-end">
          <div class="cameras__logout_btn">
            <a
              href="{{ url_for('logout') }}"
              class="btn btn-info btn-lg btn-light"
            >
              <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
          </div>
        </div>
        {% endif %}
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col pt-2 pb-2 d-grid gap-2">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="np02_cam1" autocomplete="off" checked>
            <label class="btn btn-lg btn-outline-primary btn-dark " for="np02_cam1">cam1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="np02_cam2" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam2">cam2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="np02_cam3" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam3">cam3</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam4" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam4">cam4</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam5" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam5">cam5</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam6" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam6">cam6</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam7" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam7">cam7</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam8" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam8">cam8</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam9" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam9">cam9</label>

            <input type="radio" class="btn-check" name="btnradio" id="np02_cam10" autocomplete="off">
            <label class="btn btn-lg btn-outline-primary btn-dark" for="np02_cam10">cam10</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center timerange">
        <div class="col-12 col-md-5 pt-1">
          <input
            id="startDateTime"
            class="form-control form-control-lg"
            type="text"
            autocomplete="off"
            placeholder="Start date"
          />
        </div>
        <div class="col-12 col-md-5 pt-1">
          <input
            id="endDateTime"
            class="form-control form-control-lg"
            type="text"
            autocomplete="off"
            placeholder="End date"
          />
        </div>
        <div class="col-12 col-md-2 d-flex justify-content-center pt-1">
          <button class="btn btn-lg btn-dark timerange_submit" id="submit_timerange">Get</button>
        </div>
      </div>
      <div class="row justify-content-center pt-2">
           
        <div class="col-12 order-2 order-md-1 col-md-2">
        <div class="row">
          <div class="col-12">
            <h1 class="tree_cam_name">

          </h1>
          </div>
          <div class="col-12" id="tree_wrapper">
            <div id="tree"></div>
          </div>
        </div>

          
        </div>


        <div class="col-12 order-1 order-md-2 col-md-10 pt-2 pb-3">
          <div class="img_wrapper"></div>
        </div>
      </div>
    </main>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
